name: Gatsby CI

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: setup user name
        run: git config --global user.name "sarah-msoliman"
      
      - name: setup user email
        run: git config --global user.email "sarah.soliman@elmenus.com"
      
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      
      - name: Install Project Dependencies
        run: npm ci
      
      - name: Install Gatsby CLI
        run: npm install -g gatsby-cli@4.2.0
      
      - name: Build & deploy
        run: npm run deploy